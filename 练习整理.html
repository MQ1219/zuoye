<!-- 乘法表 -->
<script>
/*for*/	
	for(var i = 1;i<=9;i++){
		for(var j = 1;j<=i;j++){
			document.write(`${i}*${j}=${i*j}`);
			document.write('&nbsp;&nbsp;&nbsp;')
		}
		document.write("<br>")
	}

/*while*/
	var h =1;
	while(h<10){
		var l = 1;
		while(l<=h){
			document.write(`${h}*${l}=${h * l}`);
			document.write('&nbsp;&nbsp;');
			l++;
		}
		document.write('<br>')
		h++;
	}
</script>

<!-- 四则运算 -->
<script>
	var num1 = Number(prompt('请输入数字'));
	var ope = prompt('请输入运算符');
	var num2 = Number(prompt('请输入数字'));
	switch(ope){
		case'+':alert(`${num1}+${num2}=${num1 + num2}`);
		break;
		case'-':alert(`${num1}-${num2}=${num1 - num2}`);
		break;
		case'*':alert(`${num1}*${num2}=${num1 * num2}`);
		break;
		case'/':alert(`${num1}/${num2}=${num1 / num2}`);
		break;
	}
</script>

<!-- 水仙花 -->
<script>
	for(var h=1;h<10;h++){
		for(var s=0;s<10;s++){
			for(var g=0;g<10;g++){
				if((h**3 + s**3 + g**3) == (h*100 + s*10 + g)){
					console.log(`这是水仙花的个数${h*100 + s*10 + g}`)
				}
			}
		}
	}
</script>

<!-- 数组最大最小平均值封装 -->
<script>
	function sz(num){
		var sum = 0;
		var min = num[0];
		var max = num[0];
		for(var i = 0;i<num.length;i++){			
			if(max<num[i]){
				max = num[i];
			}
		}
		for(var j = 0;j<num.length;j++){
			if(min>num[j]){
				min = num[j];
			}
		}	
		for(var m = 0;m<num.length;m++){			
			sum = sum+num[m];
		}
		console.log(max);
		console.log(min);
		console.log(sum / num.length)	
	}
	sz(num=[34,12,67,3,16])
</script>
<!-- 排序封装 -->
<script>
	function px(num){
		for(var i =0;i<num.length;i++){
			for(var j =i+1;j<num.length;j++){
				if(num[i]<num[j]){
					var a = num[i];
					num[i] = num[j];
					num[j] = a;
				}
			}
		}
		return num
	}
	console.log(px(num = [12,26,7,11,9]))
</script>

<!-- 金字塔封装 -->
<script>
	function ta(num){
		for(var i=0;i<num;i++){
			for(var j=0;j<num-1-i;j++){
				document.write('&nbsp;&nbsp;')
			}
			for(var x=0;x<i+1;x++){
				document.write('*&nbsp;&nbsp;&nbsp;')
			}
			document.write('<br>')
		}
	}
	ta(8)
</script>
<!-- 四则运算封装 -->
<script>
	function szys(a,op,b){	
		switch(op){
			case "+":console.log(`a+b=${a + b}`);
			break;
			case "-":console.log(`a-b=${a - b}`);
			break;
			case "*":console.log(`a*b=${a * b}`);
			break;
			case "/":console.log(`a/b=${a / b}`);
			break;
			case "%":console.log(`a%b=${a % b}`);
			break;
			default:console.log();
		}
	}
	szys(3,'+',5);
</script>
<!-- 乘法表封装 -->
<script>
	function cfb(num){
		for(var i = 1;i<=num;i++){
			for(var j = 1;j<=i;j++){
				document.write(`${i}*${j}=${i*j}`);
				document.write('&nbsp;&nbsp;&nbsp;')
			}
			document.write("<br>")
		}	
	}
	cfb(8)
</script>
